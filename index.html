<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/e2ef9baa8a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@600&display=swap" rel="stylesheet">
 <title>Flashcards app</title>
</head>
<body>
 <!--Header-->
 <!--Modal-->
 <div class="modal hide">
  <div class="modal_container">
   <!--Zatvori modal-->
   <a class="close_container"><i class="far fa-window-close close"></i></a>
   <!--Zatvori modal-->
   <!--modal_details-->
   <div class="modal_details" data-id="">
    <h3 class="modal_name">Please edit stack name</h3>
    <input type="text" class="modal_input">
     <button class="modal_btn" type="submit"><span class="modal_edit"><i class="fas fa-edit"></i></span>edit</button>
   </div>
   <!--modal_details-->
  </div>
 </div>
 <!--Modal-->
 <header class="header">
  <!--Ime aplikacije-->
  <div class="header_name">
   <a href="./index.html" class="appName">flash<span class="appName_cards">Cards</span></a>
  </div>
  <!--Ime aplikacije-->
  <!--Logo aplikacije-->
  <div class="header_logo">
   <a href="./index.html" class="appLogo"><i class="fas fa-gem"></i></a>
  </div>
  <!--Logo aplikacije-->
  <!--Meni aplikacije-->
  <div class="header_menu">
   <a class="appMenu">menu <span class="openMenu"><i class="fas fa-angle-down down"></i></span></a>
  </div>
  <!--Meni aplikacije-->
 </header>
 <div class="menu hidemenu">
  <div class="menu_content">
   <!--Napravi karticu-->
   <div class="flashcard_create">
    <a class="create" href="./create/create.html"">create</a>
   </div>
   <!--Napravi karticu-->
   <!--Podesavanja kartice-->
   <div class="account_settings">
    <a class="account" href="#">settings <span class="account_icon"><i class="far fa-user-circle userIcon"></i></span></a>
   </div>
   <!--Podesavanja kartice-->
  </div>
 </div>
 <!--Header-->
 <!--Dio za stackove-->
 <div class="stackArea">

 </div>
 <!--Dio za stackove-->
 <!--Ocitavanje menija-->
 <script src="./scripts/app.js"></script>
 <!--Ocitavanje menija-->
 <!--Dodavanje stackova-->
 <script src="./scripts/load.js"></script>
 <!--Dodavanje stackova-->

</html>
